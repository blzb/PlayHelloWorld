@* lista Template File *@
@(personas: Set[Persona])
<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    </head>
    <body>
        <table>
        <thead>
        <tr>
        	<th>Nombre</th>
        	<th>Apellidos</th>
        </tr>
        </thead>
        <tbody>
        	@for(persona<-personas){
        		<tr>
        		<td>
        			@persona.nombre
        		</td>
        		<td>
        			@persona.apellidos
        		</td>        		
        		</tr>
        	}
        </tbody>
        </table>
    </body>
</html>
